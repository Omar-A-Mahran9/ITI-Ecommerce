  <!-- Register Content -->
  <section class="registeration">
  <div class="container">
    <div class="row">
      <div class="col-12 mt-5">
        <div class="col-12 mt-3 text-center text-uppercase">
          <h2>Register</h2>
        </div>
      </div>

      <main class="row">
        <div id="registerErrors" class="col-lg-4 col-md-6 col-sm-8 mx-auto py-3 mb-4">
          <div class="col-12">
            <form id="registeration">
              <div class="row mb-3">
                <div class="col-md-6 mb-3 mb-lg-0">
                  <label for="first_name" class="form-label">First Name</label> <span class="text-danger">*</span>
                  <div class="position-relative d-flex justify-content-center align-items-center">
                    <input type="text" id="fisrt_name" class="form-control">
                    <span id="first_name_error"></span>
                  </div>
                </div>
                <div class="col-md-6">
                  <label for="last_name" class="form-label">Last Name</label> <span class="text-danger">*</span>
                  <div class="position-relative d-flex justify-content-center align-items-center">
                    <input type="text" id="last_name" class="form-control">
                    <span id="last_name_error"></span>
                  </div>
                </div>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label> <span class="text-danger">*</span>
                <div class="position-relative d-flex justify-content-center align-items-center">
                  <input type="text" id="email" class="form-control">
                  <span id="email_error"></span>
                </div>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label> <span class="text-danger">*</span>
                <div class="position-relative d-flex justify-content-center align-items-center">
                  <input type="password" id="password" class="form-control">
                  <span id="password_error"></span>
                </div>
              </div>
              <div class="mb-4">
                <label for="password-confirm" class="form-label">Confirm Password</label> <span class="text-danger">*</span>
                <div class="position-relative d-flex justify-content-center align-items-center">
                  <input type="password" id="password-confirm" class="form-control">
                  <span id="password-confirm_error"></span>
                </div>
              </div>
              <div class="form-group">
                <button id="register" type="submit" class="btn btn-outline-primary">Register</button>
              </div>
            </form>
          </div>
        </div>

      </main>
    </div>
  </div>
</section>
